<div class="row">
  <div class="col-md-12 game-state text-end">
    <cd-timer [format]="'ms'"></cd-timer>
  </div>
</div>
<div class="row">
  <div class="col-md-6 game-state">Next Move: {{ game.nextPlayer }}</div>
  <div class="col-md-6 game-state text-end">
    Game Status: {{ game.gameStatus }}
  </div>
</div>
<div class="position-center">
  <div class="board">
    <div class="player-banner player1">Player 1</div>
    <div class="player-banner player2">Player 2</div>
    <div class="section endsection">
      <div class="pot end-section-height" id="mb">
        <div class="end-section-inner-text">
          {{ getPlayerHouseCount("PLAYER_TWO") }}
        </div>
      </div>
    </div>
    <div class="section midsection">
      <div class="midrow topmid">
        <div
          (click)="onMove(pit)"
          class="pot"
          id="pt1"
          *ngFor="let pit of getPlayerPits('PLAYER_TWO')"
        >
          <div class="pot-inner-text">{{ pit.stoneCount }}</div>
        </div>
      </div>
      <div class="midrow botmid">
        <div
          (click)="onMove(pit)"
          class="pot"
          id="pt1"
          *ngFor="let pit of getPlayerPits('PLAYER_ONE')"
        >
          <div class="pot-inner-text">{{ pit.stoneCount }}</div>
        </div>
      </div>
    </div>
    <div class="section endsection">
      <div class="pot end-section-height" id="mt">
        <div class="end-section-inner-text">
          {{ getPlayerHouseCount("PLAYER_ONE") }}
        </div>
      </div>
    </div>
  </div>
</div>
