<div class="row">
  <P>{{ game.gameStatus }}</P>
  <P>{{ game.nextPlayer }}</P>
  <game-row
    [buckets]="getPlayerBuckets('PLAYER_TWO')"
    (onMakeMove)="onMove($event)"
  ></game-row>
  <game-row
    [buckets]="getPlayerBuckets('PLAYER_ONE')"
    (onMakeMove)="onMove($event)"
  ></game-row>
</div>
